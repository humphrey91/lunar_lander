<div class="startPage">
  <div class="container">
    <app-engine-canvas [isStarted]="started" (reset)="resetGame($event)"></app-engine-canvas>

    <div class="titleBar" *ngIf="!started">
      <h2>Lunar Lander</h2>
    </div>
    
    <div class="navBox" *ngIf="!started">
      <nav>
        <button class="btn" (click)="start()">Start</button>
      </nav>
      <nav>
        <button (click)="quit()">Quit</button>
      </nav>
    </div>
    
  </div>
</div>
